<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PageBook</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
    header { background: #4267B2; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5em; }
    .mobile-menu-btn { display: none; background: none; border: none; font-size: 24px; color: white; cursor: pointer; }
    .mobile-nav { display: none; flex-direction: column; background: #fff; padding: 10px; }
    .mobile-nav.show { display: flex; }
    .mobile-nav a { padding: 5px 10px; color: #4267B2; text-decoration: none; border-bottom: 1px solid #ccc; }
    #main { display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; }
    .left, .center, .right { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .left, .right { width: 250px; }
    .center { flex: 1; min-width: 300px; }
    .post { margin-bottom: 15px; }
    .post img { max-width: 100%; border-radius: 10px; }
    .post-form input, .post-form textarea { width: 100%; margin: 5px 0; padding: 8px; box-sizing: border-box; }
    .post-form button { padding: 10px; background: #4267B2; color: white; border: none; cursor: pointer; width: 100%; }
    @media screen and (max-width: 768px) {
      .left, .right { display: none !important; }
      .mobile-menu-btn { display: inline; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PageBook</h1>
    <div>
      <button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
    </div>
  </header>

  <div id="mobileNav" class="mobile-nav">
    <a href="#" onclick="showSection('login')">Login</a>
    <a href="#" onclick="showSection('lives')">Lives</a>
    <a href="#" onclick="showSection('photos')">Photos</a>
    <a href="#" onclick="showSection('videos')">Videos</a>
    <a href="#" onclick="showSection('messages')">Messages</a>
    <a href="#" onclick="showSection('newpost')">New Post</a>
  </div>

  <div id="main">
    <div class="left">
      <h3>Login</h3>
      <div id="auth">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span class="link" onclick="showSignup()">Sign Up</span></p>
        <div id="signup" style="display:none">
          <input type="text" id="displayName" placeholder="Display Name">
          <input type="email" id="signupEmail" placeholder="Email">
          <input type="password" id="signupPassword" placeholder="Password">
          <button onclick="register()">Register</button>
        </div>
      </div>
    </div>

    <div class="center">
      <div id="posts">Loading posts...</div>
    </div>

    <div class="right">
      <h3>Live Player</h3>
      <div id="liveStreams">Loading live streams...</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBevLNp5ZnrnBol3Kp0FCR_uyS1eqcWQCY",
      authDomain: "weminthu-2b12a.firebaseapp.com",
      databaseURL: "https://weminthu-2b12a-default-rtdb.firebaseio.com",
      projectId: "weminthu-2b12a",
      storageBucket: "weminthu-2b12a.firebasestorage.app",
      messagingSenderId: "181634107230",
      appId: "1:181634107230:web:9fb4cfb725b1b5cd1bf1cf",
      measurementId: "G-VFYC7DEVM1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleMobileMenu() {
      document.getElementById('mobileNav').classList.toggle('show');
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut();
    }

    function showSignup() {
      document.getElementById("signup").style.display = "block";
    }

    auth.onAuthStateChanged(user => {
      document.getElementById("auth").style.display = user ? "none" : "block";
      document.getElementById("logoutBtn").style.display = user ? "inline-block" : "none";
      loadPosts();
    });

    window.onload = () => loadPosts();
  </script>
  <script src="script.js"></script>
</body>
</html>
